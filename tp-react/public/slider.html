<!DOCTYPE html>

<html>
<head>
<title>My slider</title>
<style>

body {
	padding: 0px;
	margin: 5px;
	border: 0px;
	font-family: sans-serif;
	font-size: 10px;
	background-color: #ededed;
}
.rect {
	width: 30px;
	height: 8px;
	background-color: #99e7eb;
	/*display: inline-block;*/
	float: left;
	margin: 0px;
	padding: 0px;
	text-align: center;
	position: relative;
	margin-top: 10px;
	box-shadow: 4px 2px 4px #aaa;
	border-top: 1px inset;
}

.rect:hover{
	background-color: gray;
}

.notch {
	width: 1px;
	height: 12px;
	background-color: #002729;
	display: inline-block;
	text-align: center;
	margin-top:15px;
}

.endLeft {
	border-bottom-left-radius: 50px;
	border-top-left-radius: 50px;
}

.endRight {
	border-bottom-right-radius: 50px;
	border-top-right-radius: 50px;
}


.bulb {
	background-color: #f7f7f7;
  background-image: -webkit-gradient(linear, left top, left bottom, from(#f7f7f7), to(#e7e7e7));
  background-image: -webkit-linear-gradient(top, #f7f7f7, #e7e7e7); 
  background-image: -moz-linear-gradient(top, #f7f7f7, #e7e7e7); 
  background-image: -ms-linear-gradient(top, #f7f7f7, #e7e7e7); 
  background-image: -o-linear-gradient(top, #f7f7f7, #e7e7e7); 
  color: #a7a7a7;

  width: 25px;
  height: 25px;
  position: relative;
  top: 27px;
  left: 5px;
  text-align: center;
  line-height: 30px;
  border-radius: 50%;
  box-shadow: 0px 2px 4px #aaa, inset 0px 2px 3px #fff;
  z-index: 1;
}
</style>
</head>
<body>
<div class="sliderContainer">
<div class="bulb">
		</div>

<div class="rect endLeft"> 
	<div class="notch">
	</div>
0
</div>
<div class="rect"> 
	<div class="notch"></div>
	1
</div>
<div class="rect">
	<div class="notch"></div> 
	2
</div>
<div class="rect"> 
	<div class="notch"></div>
	3
</div>
<div class="rect"> 
	<div class="notch"></div>
	4
</div>
<div class="rect"> 
	<div class="notch"></div>
	5
</div>
<div class="rect"> 
	<div class="notch"></div>
	6
</div>
<div class="rect"> 
	<div class="notch"></div>
	7
</div>
<div class="rect endRight"> 
<div class="notch"></div>
8
</div>
</div>
<input type="range" min="0" max="50" value="0" step="5" onchange="showValue(this.value)" />
<span id="range">0</span>
<script type="text/javascript">
function showValue(newValue)
{
	document.getElementById("range").innerHTML=newValue;
}
</script></body>
</html>
